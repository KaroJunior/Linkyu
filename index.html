<head>
  <script src='https://cdn.scaledrone.com/scaledrone.min.js'></script>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="assets/logo.png" class="icon">
  <link rel="stylesheet" href="styles.css">
  
  <title>Linkyu</title>
</head>
<body>
  <header class="header">
    <div class="left">
      <img src="assets/logo.png" alt="Logo" class="logo">
      <div class="title">LINKYU</div>
    </div>
    <nav class="right" id="right">
      <a href="contact.html" class="nav-link">Send Feedback</a>
      <a href="https://karojunior.pxxl.space" class="nav-link">Contact Developer</a>
    </nav>
    <div class="hamburger" onclick="toggleMenu()">
      <span class="icon">&#9776;</span>
      <span class="icon close">âœ•</span>
    </div>
  </header>

  <!-- Show number of online users -->
  <div class="online-users"><span id="onlineCount">0</span>Online users</div>

  <div class="videocall">
    <video id="remoteVideo" autoplay></video>
    <video id="localVideo" autoplay muted></video>
  </div>

  <!-- Search and Skip Buttons -->
  <div class="controls">
    <button id="searchBtn" onclick="searchUser()">Search for a User</button>
    <button id="skipBtn" onclick="skipUser()" disabled>Skip User</button>
  </div>
  
  <script src="script.js"></script>
  <script>
    function toggleMenu() {
      const rightNav = document.querySelector('.right');
      rightNav.classList.toggle('open');
    }
  </script>
</body>
</html>
